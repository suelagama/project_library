{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ page_title }} | Biblioteca</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="{% static 'global/css/style.css' %}">
        <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/l10n/pt.min.js"></script>

        <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.css">

        <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>

    </head>

    <body>
        <div class="wrapper">
            <aside id="sidebar" class="js-sidebar">
                {% include 'partials/_sidebar.html' %}
            </aside>
            <div class="main">
                {% include 'partials/_navbar.html' %}
                <main class="content px-3 py-2">
                    <div class="container">
                        {% block content %} {% endblock content %}

                    </div>
                    {% include 'partials/_pagination.html' %}
                </main>
                {% include 'partials/_footer.html' %}
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

        <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
        <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.js"></script>

        <script src="{% static 'global/js/script.js' %}"></script>

        <script>
            window.setTimeout(function () {
                $(".alert").fadeTo(500, 0).slideUp(500, function () {
                    $(this).remove();
                });
            }, 4000);
        </script>


        <script>
            $(document).ready(function () {
                flatpickr(".flatpcker", {
                    dateFormat: "d/m/Y",
                    allowInput: true,
                    locale: "pt",
                    //defaultDate: "today"

                });
            });
        </script>

        <script>
            new DataTable('#datatable', {
                lengthMenu: [
                    [5, 15, 50, -1],
                    [5, 15, 50, 'Todos']
                ],
                order: [[2, 'asc']],
                language: {
                    search: 'Pesquisa',
                    info: 'Mostrando página _PAGE_ of _PAGES_',
                    infoEmpty: 'Não há registro disponíveis',
                    infoFiltered: '(filtrando from _MAX_ total registro)',
                    lengthMenu: 'Exibir _MENU_ registro por página',
                    zeroRecords: 'Nada encontrado'
                },
                layout: {
                    topEnd: {
                        search: {
                            placeholder: 'Pesquisa por...'
                        }
                    },
                    bottom: 'paging',
                    bottomStart: null,
                    bottomEnd: null
                }
            });
        </script>

    </body>

</html>
