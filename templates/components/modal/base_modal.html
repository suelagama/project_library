<!-- Modal -->
<div class="modal fade" id="{% block modal-id %}{% endblock modal-id %}" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{% block modal-title %}{% endblock modal-title %}
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% block modal-body %}{% endblock modal-body %}
            </div>

            {% block btn-dinied %}

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                {% block modal-footer %}
                {% include 'components/buttons/_delete.html' %}
                {% endblock modal-footer %}
            </div>

            {% endblock btn-dinied %}
        </div>
    </div>
</div>
