<div class="col">
    <div class="book-card">
        <div class="card-cover">
            <a href="{% url 'library:book_detail' book.book__slug %}">
                <img src="/media/{{ book.book__cover }}" class="card-img-top card-img" alt="{{ book.book__title }}"
                    loading="lazy">
            </a>
        </div>
    </div>
</div>
