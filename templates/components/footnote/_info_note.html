<h5 class="mt-5 date-create-update col">
    {% if object.updated_at %}
    <span class="fw-bold">Updated at: </span>&nbsp;{{ object.updated_at }}
    {% else %}
    <span class="fw-bold">Created at: </span>&nbsp;{{ object.created_at }}
    {% endif %}
</h5>
<h5 class="mt-5 date-create-update col">
    {{ user_display|safe }}
</h5>
